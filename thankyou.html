<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうございます</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
        }

        .thank-you-container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }

        .icon {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ce9a16;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .home-button:hover {
            background-color: #b8860b;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }

            .icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h1>私たちをお選びいただきありがとうございます！</h1>
        <p>ご利用いただき、心より感謝申し上げます。ご質問やサポートが必要な場合は、お気軽にお問い合わせください。楽しいお買い物をお楽しみください！</p>
        <a href="index.html" class="home-button">ホームに戻る</a>
    </div>
</body>
</html>
